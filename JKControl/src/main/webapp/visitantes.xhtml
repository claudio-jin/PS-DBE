<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">
		<div class="product card" style="margin: 1em auto">
			<h:form>
				<div class="card" style="margin: 1em">
					<p:dataTable var="visitante" value="#{visitanteBean.visitantes}" editable="true">
					
						<p:column headerText="image">
							<img 
								src="#{request.contextPath}#{visitante.imagePath}"
								style="width: 100px" 
								/>
						</p:column>
						
						<p:column headerText="Id">
							<h:outputText value="#{visitante.idVisitante}" />
						</p:column>
	
						<p:column headerText="nome">
							<h:outputText value="#{visitante.nomeVisitante}" />
						</p:column>
	
	
						<p:column headerText="data Nascimento">
							<h:outputText value="#{visitante.dtNasc}" />
						</p:column>

						<p:column headerText="cpf">
							<h:outputText value="#{visitante.cpf}" />
						</p:column>
						
						<p:column headerText="rg">
							<h:outputText value="#{visitante.rg}" />
						</p:column>
						
						<p:column headerText="digito">
							<h:outputText value="#{visitante.digitoRg}" />
						</p:column>
						
						<p:column headerText="data cadastro">
							<h:outputText value="#{visitante.dtCadastro}" />
						</p:column>
						
						<p:column style="width:4rem">
			                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
			            </p:column>
					</p:dataTable>
				</div>
			</h:form>

				
		</div>
	</ui:define>
</ui:composition>




</html>
